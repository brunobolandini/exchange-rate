spring:
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL5Dialect
    properties:
      show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: password
  flyway:
    locations: ["classpath:mysql/db/migration"]